worker_processes  auto;

load_module "modules/ngx_http_perl_module.so";
env ENV;

events {
    worker_connections  1024;
}

#add_header Access-Control-Allow-Origin *;


http {
    
   perl_set $env 'sub { return $ENV{"ENV"}; }';
   perl_set $route 'sub { return $ENV{"ROUTE"}; }';
   server {
        listen 80;
        server_name  customerportal.mapfre.com;

        root   /usr/share/nginx/html;
        index  index.html index.htm;
        include /etc/nginx/mime.types;

        gzip on;
        gzip_min_length 1000;
        gzip_proxied expired no-cache no-store private auth;
        gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;
        if ($env = 'PROD') {
            set $route https://mapfreapis.com/;
            location / {
                root   /usr/share/nginx/html;
                index  index.html;
                try_files $uri $uri/ /index.html;
            }
            location /auth/ {
                proxy_pass $route;
            }
            location /apis/ {
                proxy_pass $route; 
            }
        }
        if ($env = 'DEV') {
            set $route https://dev.mapfreapis.com/;
            location / {
                root   /usr/share/nginx/html;
                index  index.html;
                try_files $uri $uri/ /index.html;
            }
            location /auth/ {
                proxy_pass $route;
            }
            location /apis/ {
                proxy_pass $route; 
            }
        }
    }
    server {
        listen 443;
        ssl on;
        ssl_certificate /etc/ssl/customerportal.crt;
        ssl_certificate_key /etc/ssl/customerportal.key;
        server_name customerportal.mapfre.com;
        
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        include /etc/nginx/mime.types;

        gzip on;
        gzip_min_length 1000;
        gzip_proxied expired no-cache no-store private auth;
        gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    
        if ($env = 'PROD') {
            set $route https://mapfreapis.com/;
            location / {
                root   /usr/share/nginx/html;
                index  index.html;
                try_files $uri $uri/ /index.html;
            }
            location /auth/ {
                proxy_pass $route;
            }
            location /apis/ {
                proxy_pass $route; 
            }
        }
        if ($env = 'DEV') {
            set $route https://dev.mapfreapis.com/;
            location / {
                root   /usr/share/nginx/html;
                index  index.html;
                try_files $uri $uri/ /index.html;
            }
            location /auth/ {
                proxy_pass $route;
            }
            location /apis/ {
                proxy_pass $route; 
            }
        }
    }
}
