worker_processes  auto;

load_module modules/ngx_http_perl_module.so;
env ENV;

events {
    worker_connections  1024;
}

http {
    
   #perl_set $api_gateway_url 'sub { return $ENV{"ENV"}; }';

   server {
        listen 80;
        server_name  customerportal.mapfre.com;

        root   /usr/share/nginx/html;
        index  index.html index.htm;
        include /etc/nginx/mime.types;

        gzip on;
        gzip_min_length 1000;
        gzip_proxied expired no-cache no-store private auth;
        gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

        location / {
            root   /usr/share/nginx/html;
            index  index.html;
            try_files $uri $uri/ /index.html;
        }

        location /auth/ {
            #proxy_pass $api_gateway_url/;
        }
        location /apis/ {
            #proxy_pass $api_gateway_url/mapfre/;
        }
    }
    server {
        listen 443;
        ssl on;
        ssl_certificate /etc/ssl/customerportal.crt;
        ssl_certificate_key /etc/ssl/customerportal.key;
        server_name customerportal.mapfre.com;
        
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        include /etc/nginx/mime.types;

        gzip on;
        gzip_min_length 1000;
        gzip_proxied expired no-cache no-store private auth;
        gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    
        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
        }
        location /auth/ {
           # proxy_pass $api_gateway_url/;
        }
        location /apis/ {
           # proxy_pass $api_gateway_url/mapfre/;
        }
       
    }
}
