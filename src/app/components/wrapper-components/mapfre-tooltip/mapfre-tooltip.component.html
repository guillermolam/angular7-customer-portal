<ng-container *ngIf="typeOfToolTip == button">
  <button class="mapfre tooltip waves-light {{additionalClasses}}"
    [mdbTooltip]="toolTipPlacement"  
    mdbWavesEffect>
    <ng-content></ng-content>
  </button>
</ng-container>

<ng-container *ngIf="typeOfToolTip == text">
  <span [mdbTooltip]="toolTipPlacement"
    class="{{additionalClasses}}"
    triggers="" #example="mdb-tooltip">
    <ng-content></ng-content>
  </span>
</ng-container>
