<mapfre-card [singleCard]="true" [additionalSectionClasses]="'profile-components'" [additionalClasses]="'profile-section-card'">
<div class="row text-center">
    <div class="col">
      <div class="header-icon">
        <svg-email-validate-svg></svg-email-validate-svg>
      </div>
      <div *ngIf="whereInTheProcess==='edit-email'; else enterPassword">
          <h1 class="title-copy">{{ 'PROFILE_EMAIL_ONE' | translate }}</h1> 
      </div> 
      <ng-template #enterPassword>
          <h1 class="title-copy">{{ 'PROFILE_EMAIL_TWO' | translate }}</h1> 
          <div class="sub-title-copy">
           {{ 'PROFILE_EMAIL_THREE' | translate }} 
          </div>
      </ng-template>
    </div>
  </div>
<div>
    <div *ngIf="whereInTheProcess==='edit-email'; else verifyPasswordForm">
        <app-edit-email-form [inputs]="verifyPassword" [userData]="user"></app-edit-email-form>   
    </div>
    <ng-template #verifyPasswordForm>
        <app-change-password-form [inputs]="verifyPassword" [userData]="user"></app-change-password-form>       
    </ng-template>
</div>
</mapfre-card>
