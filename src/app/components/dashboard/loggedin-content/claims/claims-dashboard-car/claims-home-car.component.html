<div class="auto row no-margins-hug" [ngClass]="{ 'hug-header': type == 'details', 'hug-content': type != 'details' }">
  <div class="col-12 no-padding row">
    <div class="policy-background col">
        <div class="car"></div>
    </div>
    <div class="col">
      <h2 class="claim-id">{{ claim.claimType | titlecase }} - <strong>#{{ claim.fileNumber.fileNumber }}</strong></h2>
      <div class="policy-id">
          {{ claim.propertyOrAutoIndicator | titlecase }} - 
          <ng-container *ngIf="type != 'details'">
              {{ claim.policyNumber.policynumber }}
          </ng-container>
          <ng-container *ngIf="type == 'details'">
              <a [routerLink]="['/my-insurance',  claim.policyNumber.policynumber, 'details']"><strong>{{ claim.policyNumber.policynumber }}</strong></a>
          </ng-container>
      </div> 
      <div class="date-loss">
          {{ 'DATE_OF_LOSS' | translate }}: {{ claim.lossDate | date }}
      </div>
    </div>
  </div> 
  <ng-container *ngIf="type != 'details'">
    <div class="col-12  no-padding">
      <a [routerLink]="['/claims', claim.fileNumber.fileNumber, 'details']" class="d-block claim-link margin-bottom mb32 padding-right pr16 margin-top mt16 waves-effect waves-red" mdbWavesEffect>
        {{ 'CLAIM_DETAILS' | translate }}&nbsp;<svg-arror-right-svg></svg-arror-right-svg>
      </a>
    </div>
  </ng-container>
  <ng-container *ngIf="type == 'details'">
    <hr class="margin-top mb16 w-100" />
  </ng-container>
</div>
