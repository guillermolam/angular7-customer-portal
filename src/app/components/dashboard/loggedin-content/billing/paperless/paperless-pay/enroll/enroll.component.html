<div class="single-card-column">
  <div class="row text-center">
    <div class="col"> 
      <div class="header-icon full-icon">
        <svg-bank-svg></svg-bank-svg>
      </div>
      <div>
        <h1 class="title-copy"> {{ 'EPAY_ENROLL_TITLE' | translate }}</h1>
        <div>{{ 'EPAY_ENROLL_PARA' | translate }}</div>
      </div>
    </div>
  </div>
  <app-enroll-eft-epay-form [inputs]="inputs" [userData]="user"></app-enroll-eft-epay-form>
  <div class="row margin-vertical mv16 text-center">
    <div class="col">
      <mapfre-button
        additionalClasses="link-button small mx-auto blue-link"
        [customIcon]="'./assets/img/icons/back-arrow.png'"
        [iconClasses]="'align-middle'"
        [routerLink]="['/billing/paperless']"
        [showIconsCustom]="true">  
        {{ 'BACK' | translate }}
      </mapfre-button>
    </div>
  </div>
</div>

<div class="margin-vertical mv32 text-center disclaimer">
  <hr />
  <span class="legal">
      {{ 'EPAY_ENROLL_LEGAL' | translate }}
  </span>
</div>
