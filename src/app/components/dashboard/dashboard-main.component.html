<app-loggedin-account-header></app-loggedin-account-header>
<div class="mapfre-content container loggedin container-fluid">
  <div class="row">
    <app-loggedin-sidenav></app-loggedin-sidenav>
    <div class="col main-column">
      <mapfre-alert *ngIf="showAlert"></mapfre-alert>
      <ng-container *ngIf="loading">
          <mapfre-loading></mapfre-loading>
      </ng-container>
      <ng-container *ngIf="!loading">
        <router-outlet></router-outlet>
      </ng-container>
    </div>
    <div class="col-sm-12 col column-misc" *ngIf="reportClaim">
      <app-misc-column></app-misc-column>
    </div>
  </div>
</div>
