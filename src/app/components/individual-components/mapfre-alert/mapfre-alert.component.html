<div *ngIf="message" class="alert-container">
  <div *ngFor="let alertTypeObject of alertTypeObjects">
    <div 
      class="mapfre alert {{alertTypeObject?.className}}" 
      *ngIf="message?.type == alertTypeObject?.alertType"
    >
      <div class="content row">
        <div class="content">
          <div class="icon">
            <mapfre-icon [iconClasses]="alertTypeObject?.iconClass"></mapfre-icon>
          </div>
          <div class="message">
            <div class="copy">
                {{ message?.text | translate }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="nonDynamic" class="alert-container">
  <div *ngFor="let alertTypeObject of alertTypeObjects">
    <div class="mapfre alert {{alertTypeObject?.className}}">
      <div class="row">
        <div class="content">
          <div class="icon">
            <mapfre-icon iconClasses="{{alertTypeObject?.iconClass}}"></mapfre-icon>
          </div>
          <div class="message">
            <div class="copy">
              <ng-content></ng-content>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div> 
</div>
