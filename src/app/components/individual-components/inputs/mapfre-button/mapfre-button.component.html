
<div [ngSwitch]="inputType">
    <button 
        class="btn mapfre {{additionalClasses}}"
        [disabled]="!isFormValid()" 
        *ngSwitchCase="'button-form'"
    >
        <ng-content></ng-content>
    </button>
    <input 
        type="submit" 
        class="btn mapfre {{additionalClasses}}" 
        value="submit" 
        [disabled]="!isFormValid()"
        *ngSwitchCase="'submit'" 
    />
    <button 
        class="btn mapfre {{additionalClasses}}"
        *ngSwitchDefault
    >
        <ng-content></ng-content>
    </button>
</div>
