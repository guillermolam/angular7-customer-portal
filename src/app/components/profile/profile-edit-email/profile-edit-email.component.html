<mapfre-card [singleCard]="true" [additionalSectionClasses]="'profile-components'" [additionalClasses]="'profile-section-card'">
<div class="row text-center">
    <div class="col">
      <div class="header-icon">
        <svg-email-validate-svg></svg-email-validate-svg>
      </div>
      <div *ngIf="whereInTheProcess==='edit-email'; else enterPassword">
          <h1 class="title-copy">{{ 'Enter new email address' | translate }}</h1> 
      </div> 
      <ng-template #enterPassword>
          <h1 class="title-copy">{{ 'Change email address' | translate }}</h1> 
          <div class="sub-title-copy">
           {{ 'Before you continue, verify your password' | translate }} 
          </div>
      </ng-template>
    </div>
  </div>
<div>
    <div *ngIf="whereInTheProcess==='edit-email'; else verifyPasswordForm">
        <app-edit-email-form [inputs]="verifyPassword" [userData]="user"></app-edit-email-form>   
    </div>
    <ng-template #verifyPasswordForm>
        <app-change-password-form [inputs]="verifyPassword" [userData]="user"></app-change-password-form>       
    </ng-template>
</div>
<div class="row margin-top mt24 text-center">
    <div class="col">
      <mapfre-button
        [additionalClasses]="'flat link small'"
        [customIcon]="'assets/img/icons/back-arrow.png'"
        [iconClasses]="'align-middle'"
        [routerLink]="['/profile']"
        [showIconsCustom]="true"
      >  {{ 'BACK' | translate }}
      </mapfre-button>
    </div>
  </div>
</mapfre-card>
