
  <button 
    type="button" class="btn btn-icon waves-light" 
    data-toggle="modal" data-target="#helpModal" 
    (click)="side.show()" mdbWavesEffect>
    <i class="far fa-question-circle large-icons"></i> 
    <span class="sr-only sr-only-focusable">Help</span>
  </button>


  <div mdbModal 
    #side="mdb-modal"   
    class="modal fade" 
    id="helpModal" 
    [config]="{backdrop: modalOverLay}" 
    tabindex="-1" 
    role="dialog" 
    aria-labelledby="myModalLabel" 
    aria-hidden="true">
      <div [ngClass]="{'modal-dialog modal-sm modal-side modal-top-right': midHighResolution, 'modal-dialog modal-sm modal-dialog-centered': !midHighResolution}" 
        role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title w-100" id="myModalLabel"><i class="far fa-question-circle"></i> {{ 'MODAL_HELP_TITLE' | translate }}</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="side.hide()">
                  <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <hr class="header" />
              <div>
                {{ 'MODAL_HELP_CUSTOMER_PORTAL' | translate }}
              </div>
              <hr class="body" />
              <div class="modal-strong">
                  {{ 'MODAL_HELP_TROUBLE_ACCESSING' | translate }}
              </div>
              <div class="modal-small">
                  {{ 'MODAL_HELP_DONT_HESITATE' | translate }}
              </div>
            </div>
            <a href="tel:8844993403" class="grid-modal-footer modal-footer">
              <div>
                <i class="fas fa-phone"></i>
              </div>
              <div>
                <div>
                  {{ 'CALL_US' | translate }}
                </div>
                <div class="info">
                  884.499.3403
                </div>
              </div>
              <div>
                <i class="fas fa-chevron-right"></i>
              </div>
            </a> 
            <a href="mailto:consumerportal@mapfreusa.com" class="grid-modal-footer modal-footer">
              <div>
                <i class="fas fa-envelope"></i>
              </div>
              <div>
                <div>
                  {{ 'EMAIL_US' | translate }}
                </div>
                <div class="info">
                  consumerportal@mapfreusa.com
                </div>
              </div>
              <div>
                <i class="fas fa-chevron-right"></i>
              </div>
            </a> 
        </div>
      </div>
  </div>
