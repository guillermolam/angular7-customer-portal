<div class="info-div row mapfre {{additionalClasses}}">
  <div class="icon-container" *ngIf="type == 'icon'">
      <div class="align-middle">
        <mapfre-icon
          iconClasses="{{iconClasses}}"
        ></mapfre-icon>
      </div>
    </div>
    <div class="information-container" [ngClass]="{ 'with-icon': type == 'icon', 'full-width': type != 'icon'  } ">
      <ng-content></ng-content>
    </div>
  </div>
