<form 
  [formGroup]="passwordEmailForm" 
  name="passwordEmailForm"  
  (ngSubmit)="passwordEmailForm.valid && forgotPasswordSendEmailId()" 
  >
  <div class="group-email">
    <div *ngFor="let input of inputs" class="">
      <mapfre-validation [input]="input" [form]="passwordEmailForm"></mapfre-validation>
    </div>
  </div>
  <div class="row text-center margin-top mt24">
    <div class="col">
        <mapfre-button
        [additionalClasses]="'basic primary large waves-effect waves-light'"
        [disabledValue]="passwordEmailForm.valid"
        [inputType]="'submit'"
        [translateValue]="'FORGOT_PASSWORD_SUBMIT_BUTTON' | translate"
      ></mapfre-button>
    </div>
  </div>
</form>
<div class="row text-center margin-top mt24">
  <div class="col">
    <mapfre-button
      additionalClasses="link-button small blue-link"
      [customIcon]="'assets/img/icons/back-arrow.png'"
      [iconClasses]="'align-middle'"
      [routerLink]="['/login']"
      [showIconsCustom]="true"
    >
      {{ 'LOGIN' | translate }}
    </mapfre-button>
  </div>
</div>
