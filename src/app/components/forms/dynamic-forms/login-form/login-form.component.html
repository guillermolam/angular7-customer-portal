<form 
  [formGroup]="loginForm" 
  name="loginForm"  
  (ngSubmit)="loginForm.valid && login()">
  
  <div class="group-login">
    <div *ngFor="let input of inputs" class="group-inputs">
      <mapfre-validation [input]="input" [form]="loginForm"></mapfre-validation>
    </div>
  </div>

  <div class="row group-remember">
    <div class="col-xxs">
      <mapfre-switch [copyRight]="true" (switchOn)="onRememberMe($event)">
          {{'REMEMBER_ME' | translate}}
      </mapfre-switch>
    </div>
    <div class="col-xxs forgot-password">
      <mapfre-link
        (click)="prefillEmailParamater()"
        [additionalClasses]="'small-link underline switch-line-up'"
        >{{ 'FORGOT_PASS' | translate }}
      </mapfre-link>
    </div>
  </div>

  <div class="row group-login-button">
    <div class="col">
      <mapfre-button
        [additionalClasses]="'basic primary large'"
        [disabledValue]="loginForm.valid" 
        [inputType]="'submit'"
        [translateValue]="'LOGIN' | translate"
      ></mapfre-button>
    </div>
  </div>
  
  <hr class="hr-login" />
  <div class="row text-center group-register">
    <div class="col">
      <mapfre-button
        [additionalClasses]="'flat link small'"
        [routerLink]="['/signup']"
      >  {{ 'CREATE_ACCOUNT' | translate }}
      </mapfre-button>
    </div>
  </div>
</form>
