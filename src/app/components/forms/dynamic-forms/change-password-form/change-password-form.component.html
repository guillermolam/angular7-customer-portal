<form 
  [formGroup]="changePasswordForm" 
  name="changePasswordForm"  
  (ngSubmit)="changePasswordForm.valid && onConfirmChange()">
  
  <div class="row">
      <div class="col">
        <div *ngFor="let input of inputs" class="inputs">
          <mapfre-validation [input]="input" [form]="changePasswordForm" [additionalClasses]="'margin-top mt24 margin-bottom mb24'"></mapfre-validation>
        </div>
      </div>
    </div>
    <section class="row">
        <div class="col">
          <mapfre-button
            [additionalClasses]="'basic primary large'"
            [disabledValue]="changePasswordForm.valid" 
            [inputType]="'submit'"
            [translateValue]="'CONFIRM' | translate"
          ></mapfre-button>
        </div>
      </section>

  </form>
