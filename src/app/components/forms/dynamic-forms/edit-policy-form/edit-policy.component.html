<form
  class="margin-top mt24"
  [formGroup]="editPolicyForm" 
  name="editPolicyForm"
  (ngSubmit)="editPolicyForm.valid && editPolicy()">

  <div class="">
      <div *ngFor="let input of inputs; let index = index" class="input" [class.first-input]="index == 0">
      <mapfre-validation [input]="input" [form]="editPolicyForm"></mapfre-validation>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <mapfre-button
        [additionalClasses]="'basic primary large'"
        [disabledValue]="editPolicyForm.valid" 
        [inputType]="'submit'"
        [translateValue]="'EDIT_POLICY' | translate"
      ></mapfre-button>
    </div>
  </div>
  <div class="row text-center margin-top mt24">
      <div class="col">
        <mapfre-button
          [additionalClasses]="'secondary ghost small'"
          [routerLink]="['/signup', 'notfound']"
        >{{ 'CANCEL' | translate }}</mapfre-button>
      </div>
    </div>
</form>
