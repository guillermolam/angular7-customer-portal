<form
  [formGroup]="editPolicyForm" 
  name="editPolicyForm"
  (ngSubmit)="editPolicyForm.valid && editPolicy()">
  <div class="">
      <div *ngFor="let input of inputs; let index = index" class="input" [class.first-input]="index == 0">
      <mapfre-validation [input]="input" [form]="editPolicyForm"></mapfre-validation>
    </div>
  </div>
  <div class="row margin-top mt24">
    <div class="col">
      <mapfre-button
        [additionalClasses]="'basic primary large waves-effect waves-light'"
        [disabledValue]="editPolicyForm.valid" 
        [inputType]="'submit'"
        [translateValue]="'CONFIRM' | translate"
      ></mapfre-button>
    </div>
  </div>
</form>
