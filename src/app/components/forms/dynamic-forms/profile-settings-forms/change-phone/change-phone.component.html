<app-profile-confirm-modal [toDo]="'confirm'" *ngIf="confirmModal"></app-profile-confirm-modal>
<form 
  [formGroup]="phoneAccountForm" 
  name="phoneAccountForm"  
  (ngSubmit)="phoneAccountForm.valid && onSubmitPhoneDetails()">
  
  <div class="row">
      <div class="col">
        <div *ngFor="let input of inputs" class="inputs">
          <mapfre-validation 
          [input]="input" 
          [form]="phoneAccountForm"  
          [maximumLength]="'10'" 
          [phoneNumber]="phoneNumber"
          [additionalClasses]="'margin-top mt24 margin-bottom mb16'"
          ></mapfre-validation>
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col">
          <mapfre-button
            [additionalClasses]="'basic primary large waves-effect waves-light'"
            [disabledValue]="phoneAccountForm.valid" 
            [inputType]="'submit'"
            [translateValue]="'CONFIRM' | translate"
          ></mapfre-button>
        </div>
      </div>
  </form>
  <div class="row margin-top mt24 text-center">
    <div class="col">
      <mapfre-button
        (click)="onCheckDirty()"
        [additionalClasses]="'flat link small  waves-effect'"
        [customIcon]="'assets/img/icons/back-arrow.png'"
        [iconClasses]="'align-middle'"
        [showIconsCustom]="true"
      >  {{ 'BACK' | translate }}
      </mapfre-button>
    </div>
  </div>
