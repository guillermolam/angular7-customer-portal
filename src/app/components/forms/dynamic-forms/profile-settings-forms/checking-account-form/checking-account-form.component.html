<app-profile-confirm-modal [toDo]="'confirm'" *ngIf="confirmModal"></app-profile-confirm-modal>
<form 
  [formGroup]="checkingAccountForm" 
  name="checkingAccountForm"  
  (ngSubmit)="checkingAccountForm.valid && onSubmitAccountDetails()">
    <div class="row">
      <div class="col">
        <mapfre-alert></mapfre-alert>
      </div>
    </div>
    
    <div *ngFor="let input of inputs;let i = index" class="input" [class.first-input]="i==3">
      <mapfre-validation 
      [input]="input" 
      [form]="checkingAccountForm"
      [maximumLength]="17">
    </mapfre-validation>
    </div>
    
    <div class="row margin-top mt32">
        <div class="col">
          <mapfre-button
            [additionalClasses]="'basic primary large waves-effect waves-light'"
            [disabledValue]="checkingAccountForm.valid && addressAlert" 
            [inputType]="'submit'"
            [translateValue]="'CONFIRM' | translate"
          ></mapfre-button>
        </div>
      </div>
  </form>
  <div class="row margin-top mt24 text-center">
    <div class="col">
      <mapfre-button
        (click)="onCheckDirty()"
        additionalClasses="link-button small blue-link"
        [customIcon]="'assets/img/icons/back-arrow.png'"
        [iconClasses]="'align-middle'"
        [showIconsCustom]="true"
      >  {{ 'BACK' | translate }}
      </mapfre-button>
    </div>
  </div>
