<form 
  [formGroup]="checkingAccountForm" 
  name="checkingAccountForm"  
  (ngSubmit)="checkingAccountForm.valid">
  
  <div class="row">
      <div class="col">
        <div *ngFor="let input of inputs" class="inputs">
          <mapfre-validation [input]="input" [form]="checkingAccountForm"></mapfre-validation>
        </div>
      </div>
    </div>
    <section class="row">
        <div class="col">
          <mapfre-button
            [additionalClasses]="'basic primary large'"
            [disabledValue]="checkingAccountForm.valid" 
            [inputType]="'submit'"
            [translateValue]="'CONFIRM' | translate"
          ></mapfre-button>
        </div>
      </section>

  </form>
