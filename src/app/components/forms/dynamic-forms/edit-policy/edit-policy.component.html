<form 
  [formGroup]="editPolicyForm" 
  name="editPolicyForm"
  (ngSubmit)="editPolicyForm.valid && editPolicy()">

  <div class="group-inputs">
    <div *ngFor="let input of inputs" class="input">
      <mapfre-validation [input]="input" [form]="editPolicyForm" [prefillData]="userData"></mapfre-validation>
    </div>
  </div>

  <div class="row group-button">
    <div class="col">
      <mapfre-button
        [additionalClasses]="'basic primary large'"
        [disabledValue]="editPolicyForm.valid" 
        [inputType]="'submit'"
        [translateValue]="'EDIT_POLICY' | translate"
      ></mapfre-button>
    </div>
  </div>
  <div class="row group-button text-center">
      <div class="col">
        <mapfre-button
          [additionalClasses]="'secondary ghost small'"
          [routerLink]="['/signup', 'notfound']"
        >{{ 'CANCEL' | translate }}</mapfre-button>
      </div>
    </div>
</form>
