<mapfre-header></mapfre-header>
<div class="container mapfre-content">
<mapfre-card 
  additionalClasses="forgot-password">

  <ng-container *ngIf="!showConfirmation && !tooManyAttempts">
    <div class="row text-center margin-bottom mb24">
      <div class="col"> 
        <div class="header-icon full-icon">
            <svg-forgot-password-icon-svg></svg-forgot-password-icon-svg>
        </div>
        <h1 class="title-copy">{{ 'FORGOT_PASSWORD_TITLE' | translate }}</h1> 
        <div class="sub-title-copy">{{ 'FORGOT_PASSWORD_PARAGRAPH' | translate }}</div>
      </div>
    </div>
    <mapfre-alert></mapfre-alert>
    <app-send-email-form  
      [inputs]="emailInputs"
      [emailPrefillParamater]="emailPrefillParamater"
      (showConfirmation)="showConfirmationAction($event)">
    </app-send-email-form>
  </ng-container>
  
  <ng-container *ngIf="showConfirmation"> 
    <div class="row text-center">
      <div class="col"> 
        <div class="header-icon full-icon">
          <svg-check-icon-svg></svg-check-icon-svg>
        </div>
        <h1 class="title-copy">{{ 'CHECK_YOUR_EMAIL_TITLE' | translate }}</h1> 
        <div class="sub-title-copy">{{ 'CHECK_YOUR_EMAIL_PARAGRAPH' | translate }}</div>
      </div>
    </div>
    <app-email-confirmation 
      (showConfirmation)="showConfirmationAction($event)"
      [sendEmailAgain]="emailPrefillParamater">
    </app-email-confirmation>
  </ng-container>

  <ng-container *ngIf="tooManyAttempts">
    <div class="row text-center">
      <div class="col">
        <div class="header-icon"> 
          <svg-too-many-attempts-svg></svg-too-many-attempts-svg>
        </div>
        <h1 class="title-copy">{{ 'TOO_MANY_ATTEMPTS_TITLE' | translate }}</h1> 
      </div>
    </div>
    <app-forgot-password-too-many-attempts></app-forgot-password-too-many-attempts>
  </ng-container>
</mapfre-card>
</div>
