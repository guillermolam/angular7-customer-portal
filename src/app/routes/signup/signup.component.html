<mapfre-card 
  additionalClasses="signup">
  <div class="row text-center">
    <div class="col"> 
      <div class="header-icon full-icon">
          <svg-create-account-svg></svg-create-account-svg>
      </div>
      <h1 class="title-copy">{{ 'CREATE_ACCOUNT' | translate }}</h1> 
    </div>
  </div>
  <mapfre-alert></mapfre-alert> 
  <app-create-account-form [inputs]="inputs"></app-create-account-form>
  <div class="row text-center margin-top mt24">
    <div class="col">
        <mapfre-button
          [additionalClasses]="'flat link small'"
          [customIcon]="'./assets/img/icons/back-arrow.png'"
          [iconClasses]="'align-middle'"
          [routerLink]="['/login']"
          [showIconsCustom]="true"
        >  {{ 'LOGIN' | translate }}
        </mapfre-button>
    </div>
  </div>
</mapfre-card>
