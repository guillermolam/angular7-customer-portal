<mapfre-card 
  additionalClasses="create-password"
  *ngIf="!successChangePassword && !expiredLink && !tooManyAtempts">
  <div class="row text-center">
    <div class="col">
      <div class="header-icon">
        <svg-create-new-password-svg></svg-create-new-password-svg>
      </div>
      <h1 class="title-copy">{{ 'CREATE_NEW_PASSWORD' | translate }}</h1> 
    </div>
  </div>
  <app-create-password-form 
    [inputs]="createNewPassword"
    (confirmationOfPasswordCreation)="checkForConfirmation($event)">
  </app-create-password-form> 
</mapfre-card>

<mapfre-card 
  additionalClasses="create-password-confirmation"
  *ngIf="successChangePassword">
  <div class="row text-center">
    <div class="col">
      <div class="header-icon"> 
        <svg-create-new-password-svg></svg-create-new-password-svg>
      </div>
      <h1 class="title-copy">{{ 'PASSWORD_RESET_CONFIRMATION_TITLE' | translate }}</h1> 
    </div>
  </div>
  <app-create-new-password-set></app-create-new-password-set>
</mapfre-card>

<mapfre-card 
  additionalClasses="create-password-expired"
  *ngIf="expiredLink">
  <div class="row text-center">
    <div class="col">
      <div class="header-icon full-icon"> 
        <svg-create-new-password-expired-svg></svg-create-new-password-expired-svg>
      </div>
      <h1 class="title-copy">{{ 'LINK_HAS_EXPIRED' | translate }}</h1> 
    </div>
  </div>
  <app-create-new-password-expired></app-create-new-password-expired>
</mapfre-card>

<mapfre-card 
  additionalClasses="create-password-expired"
  *ngIf="tooManyAttempts">
  <div class="row text-center">
    <div class="col">
      <div class="header-icon"> 
        <svg-too-many-attempts-svg></svg-too-many-attempts-svg>
      </div>
      <h1 class="title-copy">{{ 'TOO_MANY_ATTEMPTS_TITLE' | translate }}</h1> 
    </div>
  </div>
  <app-forgot-password-too-many-attempts></app-forgot-password-too-many-attempts>
</mapfre-card>
