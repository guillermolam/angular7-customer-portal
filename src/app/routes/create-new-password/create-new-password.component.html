<div class="col-sm-8 col-sm-offset-2" >
  <app-alert></app-alert>
    <!-- <router-outlet></router-outlet> why is this here? -->
</div>
 
<mapfre-card *ngIf="!successChangePassword && !expiredLink && !waitingForResponse" additionalClasses="forgot-password-email card-center small-card">
  <div class="row text-center">
    <div class="col"> 
      <h1 class="title-copy">
      <mapfre-icon [iconClasses]="'fas fa-user-lock'" [title]="true"></mapfre-icon>
        {{ 'FORGOT_PASS' | translate }}</h1> 
    </div>
  </div>
  <app-create-password-form [inputs]="passwordInputs"></app-create-password-form>
  <!-- <app-forgot-password-form-nondynamic (userConfirmation)="userConfirmation($event)"></app-forgot-password-form-nondynamic> -->
</mapfre-card>

<mapfre-card *ngIf="successChangePassword && !waitingForResponse" additionalClasses="forgot-password-email card-center small-card">
  <div class="row text-center">
    <div class="col"> 
      <h1 class="title-copy">
      <mapfre-icon [iconClasses]="'fas fa-user-lock'" [title]="true"></mapfre-icon>
        {{ 'CONFIRMATION' | translate }}</h1> 
    </div>
  </div>
  <app-forgot-password-confirmation></app-forgot-password-confirmation>
</mapfre-card>

<mapfre-card  *ngIf="!successChangePassword && expiredLink && !waitingForResponse" additionalClasses="forgot-password-email card-center small-card">
  <div class="row text-center">
    <div class="col"> 
      <h1 class="title-copy">
      <mapfre-icon [iconClasses]="'fas fa-user-lock'" [title]="true"></mapfre-icon>
        {{ 'EXPIRED' | translate }}</h1> 
    </div>
  </div>
  <app-forgot-password-confirmation></app-forgot-password-confirmation>
</mapfre-card>
