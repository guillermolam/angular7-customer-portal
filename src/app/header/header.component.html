<mdb-navbar SideClass="navbar fixed-top navbar-expand-lg navbar-dark red scrolling-navbar ie-nav" [containerInside]="true">
	<logo>
		<img src="../../assets/img/mapfre_ins_white.png" />
		<!-- Basic dropdown -->
		<!--Dropdown primary-->
		<div class="dropdown">

			<!--Trigger-->
			<button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{defaultLang}}</button>


			<!--Menu-->
			<div class="dropdown-menu dropdown-primary">
				<a class="dropdown-item" href="javascript:void(0);" *ngFor="let lang of _languages['lang']" (click)="changeLang(lang['identifier'])" [innerHtml]="lang['name']"></a>
				<!-- <a class="dropdown-item" href="javascript:void(0);" (click)="changeLang('es')">Spanish</a> -->
			</div>
		</div>
		<!--/Dropdown primary-->

	</logo>
</mdb-navbar>
