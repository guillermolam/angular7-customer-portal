<div class="container full-page">

  <!-- Login form -->
  <form [formGroup]="loginForm" name="loginForm" (ngSubmit)="loginForm.valid && login()" novalidate class="centered-form">

    <!-- Logo -->
    <div class="h5 text-center mb-5">
      <img src="../../assets/img/MAPFRE INS Stacked-Centered Red Process.png" alt="Mapfre Insurance" />
    </div>

    <!-- Alert with message if Login fails -->
    <div class="col-sm-8 col-sm-offset-2">
      <app-alert></app-alert>
      <router-outlet></router-outlet>
    </div>

    <!-- Email -->
    <div class="md-form">
      <i class="fa fa-envelope prefix grey-text"></i>
      <input type="email" class="form-control" name="email" formControlName="email"  required mdbInputDirective />
      <label for="email">Your email</label>
      <div *ngIf="loginForm.controls['email'].errors && !loginForm.controls['email'].pristine" class="help-block">
        <div [hidden]="!loginForm.controls['email'].errors.required">Email is required.</div>
        <div [hidden]="!loginForm.controls['email'].errors.email">Email is invalid.</div>
      </div>
    </div>

    <!-- Password -->
    <div class="md-form">
      <i class="fa fa-lock prefix grey-text"></i>
      <input type="password" class="form-control" name="password" formControlName="password" required mdbInputDirective />
      <label for="password">Password</label>
      <div *ngIf="loginForm.submitted && !password.valid" class="help-block">
        <div class="alert alert-danger">Password is required</div>
      </div>
    </div>

    <!-- Remember me Switch/Toggle -->
    <div class="text-center switch mt-4">
      <mapfre-switch textLabel="Remember me"></mapfre-switch>
    </div>

    <div class="text-center mt-4">
      <input type="submit" [disabled]="!loginForm.valid" class="btn btn-mapfre-red waves-light" mdbWavesEffect value="Login">
      <input type="submit" (click)="register()" [routerLink]="['/signup']" class="btn btn-mapfre-red waves-light" mdbWavesEffect
        value="Register">
    </div>

    <!--Forgot Password-->
    <p class="text-center">
      <a [routerLink]="['/forgotpassword']" class="red-text">Forgot password</a>
    </p>
  </form>
  <!-- Login form -->

</div>
